<head>

        <meta charset="utf-8">
        
        <title>Заявка</title>
		
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main1.css">
		<link rel="stylesheet" href="css/forform.css">
    </head>
	
	
	
	
<body>
<div class = "back">
<!--картинка-->
<section id="land" class="parallax dark_section text-center img2">
  


</section>


















<!--форма-->

<section id="land2" class="parallax dark_section text-center">
  <div class="container1">
    
      
    <div class="row">
      <div class="col-sm-12">
	    
	  

 
	<script src=”https://code.jquery.com/jquery-3.4.0.min.js"></script>  



<!--3 вар-->

		<form enctype="multipart/form-data" method="post" id="form">
		 <div class="flexblock">
		   <div class="group">
			 <div class="input-wrap ">
			   <input name="name" id="name" type="text" class="form-input">
			   <label for="name" class="form-label">Введите ваше имя</label>
			 </div>
			 <div class="input-wrap ">
			   <input name="email" id="email" type="mail" class="form-input">
			   <label for="email" class="form-label">Введите ваш Email</label>
			 </div>
		   </div>
		   <div class="area-wrap right">
			 <textarea name="text" class="form-text" id="text"></textarea>
			 <label for="text" class="area-label">Оставьте ваше сообщение</label>
		   </div>
		   <label for="myfile" class="file-label left">
			<img src="img/upload.svg" alt="">
			<p class="amount">Прикрепить файлы</p>
		   </label>
		   <input type="file" class="my" id="myfile" name="myfile[]" multiple>

		   <button type="submit" class="button right">Отправить</button>
		   </div>

		   <div class="loading">
			<p>Подождите</p>
		   </div>
		</form>

        <div class="msg"></div>



</div>
  
   </div> 
   </div>  
</section>

 











</div>









</body>

</html>
